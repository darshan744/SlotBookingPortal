
<mat-toolbar class="toolbar" class="mat-elevated-z3">
  <!-- (click)="collapsed.set(!collapsed())" -->
    <div>
        <button mat-icon-button
        *ngIf="sidenav.mode === 'over'"
        (click)="sidenav.toggle()"
        >
        <mat-icon style="color: black;" *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>
    </div>
    <div style="display:flex; align-items: center; gap: 10px;">
        <mat-icon>today</mat-icon>
        <span style="cursor: default;">SlotBooking Portal</span>
    </div>
</mat-toolbar>


<mat-sidenav-container style="background-color: #eef2f6;">
    <mat-sidenav #sidenav>
      <mat-nav-list >
        <a style="margin-bottom: 10px; border-radius: 0%;" class="routes" mat-list-item *ngFor="let item of list"
        routerLink='{{item.path}}' routerLinkActive="selected-route"
        #rla="routerLinkActive" [activated]="rla.isActive" [routerLinkActiveOptions]="{exact:true}">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span>{{item.name}}</span>
    </a>
    <div style="margin-top:auto; margin-bottom: 10px;">
        <a href="" mat-list-item
        (click)="handleSignOut()"><mat-icon matListItemIcon>logout</mat-icon> Logout</a>
    </div>
</mat-nav-list>
    </mat-sidenav>
    <!-- Body -->
    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
