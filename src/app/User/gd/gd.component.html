<mat-tab-group dynamicHeight>
  <div *ngFor="let date of dates">
    <mat-tab label="{{date}}">
      <div class="Timings mat-elevation-z4">
        <div  *ngFor="let timing of timingsData[date]">
          <button mat-button (click)="dialogService.openDialog(timing,date)">{{timing}}</button>
        </div>
      </div>
    </mat-tab>
  </div>
</mat-tab-group>
