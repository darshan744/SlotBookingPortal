<mat-tab-group dynamicHeight (selectedTabChange)="onTabChange($event)">
  @for (date of dates; track date) {
    <mat-tab class="Timings-Tab " label={{date}}>
      <div  class="Timings mat-elevation-z4">
          @for (timing of timingsData[date]; track timing) {
            <div>
              <button (click)="dialogService.openDialog(timing,date)" mat-button>{{timing}}</button>
            </div>
          }
        </div>
    </mat-tab>
  }
</mat-tab-group>
