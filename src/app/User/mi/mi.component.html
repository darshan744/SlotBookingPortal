<mat-tab-group>
  @for (date of dates; track date) {
    <mat-tab label={{date}}>
      @for (timing of timingsData[date]; track timing) {
        <div class="Timings">
          <button (click)="openDialog(timing,date)" mat-button>{{timing}}</button>
        </div>
      }
    </mat-tab>
  }
</mat-tab-group>
