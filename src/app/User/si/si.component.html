<mat-tab-group>
  @for (date of dates; track date) {
    <mat-tab label="{{date}}">
      @for (timing of timingsData[date]; track timing) {
        <div>
          <button mat-button (click)="dialogService.openDialog(timing,date)">{{timing}}</button>
        </div>
    }
    </mat-tab>
  }
</mat-tab-group>
