<div matDialog class="container">
    <h3 matDialogTitle>{{data.name}}</h3>
    <mat-divider></mat-divider>
    <h3>Slots Accepted:</h3>
    <mat-dialog-content>
        <div *ngFor="let slot of data.slots()">
           <p> {{slot}} : {{data.status}}</p>
        </div>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-dialog-actions>
        <button mat-flat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
