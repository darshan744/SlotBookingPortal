<div class="container">
    <div>
        <div class="event-types">
            <h5>Event and Batch</h5>
            <div>
                <mat-form-field>
                    <mat-label>Select Event</mat-label>
                    <mat-select [(ngModel)]="selectedEvent">
                        <mat-option value="Mock Interview">Mock Interview</mat-option>
                        <mat-option value="Self Introduction">Self Introduction</mat-option>
                        <mat-option value="Group Discussion">Group Discussion</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Select Batch</mat-label>
                    <mat-select [(ngModel)]="selectedYear">
                        <mat-option value="Year 1">Year 1</mat-option>
                        <mat-option value="Year 2">Year 2</mat-option>
                        <mat-option value="Year 3">Year 3</mat-option>
                        <mat-option value="Year 4">Year 4</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="venues">
            <h5>Venues and Staff</h5>
            <mat-form-field appearance="outline">
                <mat-label>Venues</mat-label>
                <input [(ngModel)]="venueInput" type="text" matInput />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Staff</mat-label>
                <input [matChipInputFor]="grid" type="text" [(ngModel)]="staffInput" placeholder="Staff-Name"
                    matInput />
            </mat-form-field>
            <button mat-button (click)="addStaff()">Add Staff</button>
        </div>

        <button mat-raised-button color="primary">Generate Slots</button>
        <div class="slots-generated">
            <h5>Generated Slots</h5>
            <div>
                <mat-chip-grid #grid>
                    <div *ngFor="let venue of venues()">
                        <h6>{{venue.venue}}</h6>
                        @for(staff of venue.staffs ; track $index){
                        <mat-chip>{{staff}}</mat-chip>
                        }
                    </div>
                </mat-chip-grid>
            </div>
        </div>
    </div>
</div>
