<!-- SuperAdmin form to request availability -->
<mat-tab-group>
    <mat-tab class="RequestTab" label="Generate-Request">
        <div class="container">
            <form class="main-form">
                <div class="select-staff">
                    <mat-form-field>
                        <mat-label>
                            Select Staff
                        </mat-label>
                        <input type="text" name="staffInput" #input matInput [matChipInputFor]="grid"
                            [matAutocomplete]="auto" [(ngModel)]="enteredStaff" (matChipInputTokenEnd)="add($event)">
                        <mat-autocomplete (optionSelected)="optionSelect($event)" #auto="matAutocomplete">
                            <mat-option [value]="staff.name" *ngFor="let staff of staffs">{{staff.name}} - {{staff.staffId}}</mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <div class="chip-div">
                        <mat-chip-grid #grid>
                            <mat-chip-row *ngFor="let staff of displaySelectedStaff()">
                                {{staff.name}}
                                <button (click)="removeStaff(staff.name)" matChipRemove><mat-icon>cancel</mat-icon></button>
                            </mat-chip-row>
                        </mat-chip-grid>
                    </div>
                </div>
                <div class="date-div">
                    <mat-form-field>
                        <mat-label>Enter Date Range</mat-label>
                        <mat-date-range-input [dateFilter]="dateFilter" [rangePicker]="picker">
                            <input [(ngModel)]="startDate" name="start" matStartDate placeholder="Start Date" />
                            <input [(ngModel)]="endDate" matEndDate name="end" placeholder="End Date" />
                        </mat-date-range-input>
                        <mat-hint>MM:DD:YYYY - MM:DD:YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>

                <button mat-raised-button class="btns" (click)="submit()">Send</button>
            </form>
        </div>

    </mat-tab>
    <mat-tab class="StatusTab"   label="Status">
        <app-status-tab />
    </mat-tab>
    <mat-tab
    class="Slot-Generate" label="Generate-Slot">
        <app-slot-generation></app-slot-generation>
    </mat-tab>
</mat-tab-group>
