<!-- SuperAdmin form to request availability -->
<div class="container">
    <form class="main-form">
        <div class="select-staff">
            <mat-form-field>
                <mat-label>
                    Select Staff
                </mat-label>
                <input type="text" name="staffInput" #input matInput [matChipInputFor]="grid" [matAutocomplete]="auto"
                    [(ngModel)]="enteredStaff" (matChipInputTokenEnd)="add($event)">
                <mat-autocomplete (optionSelected)="optionSelect($event)" #auto="matAutocomplete">
                    <mat-option [value]="staff" *ngFor="let staff of staffs">{{staff}}</mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="chip-div">
            <mat-chip-grid #grid>
                <mat-chip-row *ngFor="let staff of displaySelectedStaff()">
                    {{staff}}
                    <button (click)="removeStaff(staff)" matChipRemove><mat-icon>cancel</mat-icon></button>
                </mat-chip-row>
            </mat-chip-grid>
        </div>
        <div class="date-div">
            <mat-form-field>
                <mat-label>Enter Date Range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Start Date" />
                    <input matEndDate placeholder="End Date" />
                </mat-date-range-input>
                <mat-hint>MM:DD:YYYY - MM:DD:YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div class="slot-generate">
            <h6>Generate Slot for : </h6>
            <mat-form-field>
                <mat-label>Selct Event</mat-label>
                <mat-select [(ngModel)]="selectedEvent" name="food">
                    <mat-option value="Mock Interview" >Mock Interview</mat-option>
                    <mat-option value="Self Introduction" >Self Introduction</mat-option>
                    <mat-option value="Group Discussion" >Group Discussion</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button>Generate</button>
        </div>
        <button mat-raised-button (click)="submit()">Submit</button>
    </form>
</div>
