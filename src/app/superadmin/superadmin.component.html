<mat-toolbar class="toolbar" class="mat-elevated-z8">
    <div>
        <!--  (click)="sidenav.toggle()" -->
        <button mat-icon-button (click)="collapsed.set(!collapsed())"><mat-icon>menu</mat-icon></button>
    </div>
    <div style="display:flex; align-items: center; gap: 10px;">
        <mat-icon>today</mat-icon>
        <span style="cursor: default;">SlotBooking Portal</span>
    </div>
</mat-toolbar>

<mat-sidenav-container style="height: 89vh; background-color: white;">
    <mat-sidenav #sidenav mode="side" opened  [style.width]="sidenavwidth()">
        <mat-nav-list >
                <a (click)="switchView(item.name)" style="margin-bottom: 10px;border-radius: 0%;" class="routes" mat-list-item *ngFor="let item of routes" 
                 routerLinkActive="selected-route" 
                #rla="routerLinkActive" [activated]="rla.isActive" [routerLinkActiveOptions]="{exact:true}">
                <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
                <span>{{item.name}}</span>
            </a>
            <div style="margin-top:auto; margin-bottom: 10px;">
                <a href="" mat-list-item  
                (click)="handleSignOut()"><mat-icon matListItemIcon>logout</mat-icon> Logout</a>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content [style.margin-left]="sidenavwidth()"  style="background-color: #eef2f6;">
        <div *ngIf="currentView === 'CreateEvent'">
        <div  style="margin-left: 50px;margin-top: 50px; display: flex;align-items: center; gap: 15px;">
            <mat-form-field appearance="outline">
                <mat-label>EventName</mat-label>
                <mat-select [(ngModel)]="EventName" required >
                    <mat-option *ngFor="let item of events"[value]="item" >{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>SeletBatch</mat-label>
                <mat-select [(ngModel)]="Batch" required >
                    <mat-option *ngFor="let item of list"[value]="item" >{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-flat-button>CreateEvent</button>
        </div>
        <h4 style="margin-top: 100px;margin-left: 50px;">Venues & Instructors</h4>
        <div *ngFor="let venue of venue; let i = index" style="margin-left: 50px;">
            <mat-form-field appearance="outline">
              <mat-label>Venue {{i + 1}}</mat-label>
              <input [(ngModel)]="venue.name" matInput type="text" required>
            </mat-form-field>
            <div style="display: flex; flex-direction: row; gap: 15px;">
                <div *ngFor="let instructor of venue.instructor; let j = index">
                    <mat-form-field appearance="outline">
                      <mat-label>Instructor {{j + 1}} for Venue {{i + 1}}</mat-label>
                      <input [(ngModel)]="instructor.name" matInput type="text" required>
                    </mat-form-field>
                  </div>
              
                  <!-- Button to add new instructor -->
                  <button mat-icon-button (click)="addInstructor(i)">
                    <mat-icon>add</mat-icon>
                  </button>
            </div>
            
        </div>
    </div>
        <div *ngIf="currentView === 'Search'">
            <div style="margin-left: 50px; margin-top: 50px; display: flex; gap: 20px; align-items: center;">
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input [(ngModel)]="searchrollno" type="text" matInput required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Batch</mat-label>
                    <mat-select [(ngModel)]="searchbatch" required >
                        <mat-option  *ngFor="let batch of list" [value]="batch
                        ">{{batch}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button (click)="search()" mat-flat-button><mat-icon>search</mat-icon> Search</button>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
