<body>
   
<mat-sidenav-container autosize class="container">
    <mat-sidenav  fixedInViewport="true" #sidenav mode="side" class="sidenav" [style.width]="stylewidth()" opened>
        <button mat-icon-button (click)="collapsed.set(!collapsed())" id="togglebtn"><mat-icon>{{collapsed()?'menu':'keyboard_backspace'}}</mat-icon></button>
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of list" routerLink='{{item.path}}'><span>{{item.name}}</span></a>
        </mat-nav-list>
    </mat-sidenav>
     <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
</body>
